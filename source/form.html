<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
     <header class="page-header">
      <nav class="page-header__menu main-menu ">
        <ul class="main-menu__menu-list">
          <a href="#" class="main-menu__link">
            <li class="main-menu__menu-item">Главная</li>
          </a>
          <a href="#" class="main-menu__link">
            <li class="main-menu__menu-item">Фото и видео</li>
            </a>
          <a href="#" class="main-menu__link">
            <li class="main-menu__menu-item">Форма отзыва</li>
          </a>
          <a href="#" class="main-menu__link">
            <li class="main-menu__menu-item">html academy</li>
          </a>
          <li class="main-menu__menu-item">
            <img src="http://placehold.it/150x100" class="main-menu_logo">
            <button type="button" class="main-menu__button-toggle"></button>
          </li>
        </ul>
      </nav>
     </header>
     <main class="main-content">
        <section class="feedback">
            <h4 class="feedback-title">Оставьте свой отзыв</h4>
            <p class="feedback-text">Помогите нашим отелям стать лучше! Оставьте отзыв о них, а так же о посещенных вами достопримечательностях</p>
        </section>
        <form class="feedback-form">
            <section class="represent">
                <label for="name">Имя*:
                    <input id="name" type="text" placeholder="Петр">
                </label>
                <label for="surname">Фамилия*:
                    <input type="text" id="surname" placeholder="Иванов">
                </label>
                <label for="patronymic">Отчество*:
                    <input id="patronymic" type="text" placeholder="Александрович">
                </label>
            </section>
            <section class="contact-info">
                <label for="mobile">Контактный телефон*:
                    <input type="tel" id="mobile" placeholder="Введите телефон">
                </label>
                <label for="email">Электронная почта*:
                    <input type="email" placeholder="Введите e-mail" id="email">
                </label>
            </section>
            <section class="user-impr">
                <input type="radio" name="impr" value="Good" id="good-impr">
                <label for="good-impr">Скорее положительное</label>
                <input type="radio" name="impr" value="Bad" id="bad-impr">
                <label for="bad-impr">Скорее отрицательное</label>
                <input type="radio" name="impr" value="idk" id="idk-impr">
                <label for="idk-impr">Затрудняюсь ответить</label>
            </section>
        </form>
         
     </main>
     <footer class="page-footer">
        <h4 class="page-footer__hash">#Visitsedona</h4>
        <div class="page-footer_social social">
            <a href="#" class="social__item twitter--link">TW</a>
            <a href="#" class="social__item facebook--link">FB</a>
            <a href="#" class="social__item youtube--link">YT</a>
        </div>
        <p class="page-footer__made-by">
            Разработано
            <span class="page-footer__maker-logo"></span>
        </p>
     </footer>

  </body>
</html>
